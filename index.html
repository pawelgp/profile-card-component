<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="wrapper__card">
    <div class="card">
      <h4 class="card__name">Victor Crest <span class="card__age">26</span></h4>
      <img src="./images/image-victor.jpg" alt="Victor Crest photo" class="card__photo">
      <p class="card__place">London</p>
      <div class="card__stat">
        <p class="card__stat--number">80K <span class="card__stat--description">Followers</span></p>
        <p class="card__stat--number">803K <span class="card__stat--description">Likes</span></p>
        <p class="card__stat--number">1.4K <span class="card__stat--description">Photos</span></p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
